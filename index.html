<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Bottom Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <ul>
            <li style="--i:#31d4fd;--j:#b721ff">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span class="text">Home</span>
            </li>
            <li style="--i:#08aeea;--j:#2af598;">
                <span class="icon"><i class="bi bi-telephone"></i></span>
                <span class="text">Call</span>
            </li>
            <li style="--i:#642b73;--j:#b721ff;">
                <span class="icon"><i class="bi bi-chat-left"></i></span>
                <span class="text">Message</span>
            </li>
            <li style="--i:#1cb5e0;--j:#b721ff;">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span class="text">Contact</span>
            </li>
            <li style="--i:#1cb5e0;--j:#b721ff;">
                <span class="icon"><i class="bi bi-gear"></i></span>
                <span class="text">Setting</span>
            </li>
        </ul>
    </div>    
</body>
</html>
